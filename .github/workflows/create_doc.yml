name: Build and deploy documentation
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install and Build ðŸ”§
        run: |
          python docs/extract_sas_documentation.py "makroer" "rateprogram" "rateprogram/sas" "tilrettelegging/npr" "tilrettelegging/ssb" "tests" "include"
          rm docs/extract_sas_documentation.py # so it will not be part of deployment
      - name: Deploy ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
